<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

    <title>CampinhoCine</title>
</head>

<body>
    <header class="header">
        <div class="containerHeader">
            <a href="#logo" class="logo">
                <img src="./assets/img/pipoca.png" alt="Pipoca em uma embalagem usando óculos 3D">
                <h1>CampinhoCine</h1>
            </a>

            <nav class="navegacao">
                <ul>
                    <li><a href="#inicio" class="ativo">Inicio</a></li>
                    <li><a href="#destaques">Destaques</a></li>
                    <li><a href="#generos">Gêneros</a></li>
                    <li><a href="#explore">Explore</a></li>
                </ul>
            </nav>

            <form class="formPesquisa">
                <input type="text" name="" id="" placeholder="Pesquise aqui" required>

                <button>
                    <img src="./assets/svg/lupa.svg" alt="Lupa de pesquisa">
                </button>
            </form>
        </div>
    </header>

    <main class="containerPesquisa">
        <section>
            <h1 class="title"></h1>
            <div class="cards pesquisa"></div>
            <div class="notFound">
                <p>Oops... Infelizmente nenhum filme com esse nome foi encontrado.</p>
            </div>
        </section>
    </main>

    <main class="containerCards">
        <section>
            <h1 class="title">Em alta</h1>
            <div class="cards alta"></div>
        </section>

        <section>
            <h1 class="title">Últimos lançamentos</h1>
            <div class="cards lancamentos"></div>
        </section>

        <section>
            <h1 class="title">Assista novamente</h1>
            <div class="cards assista"></div>
        </section>

        <section>
            <h1 class="title">Talvez você goste</h1>
            <div class="cards talvez-goste"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="containerFooter">
            <p>CampinhoCine © 2023. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="./main.js" type="module"></script>
</body>

</html>
